{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock title %}

{% block content %}
    <form action="{{ tag.get_delete_url }}"  method="post">
        {% csrf_token %}
        <h3> ВЫ уверены что хоите удалить тег <b>"{{ tag.title|title }}"</b>?</h3>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
        <button type="submit" class = "btn btn-danger">Delete Tag</button>
    </form>

{% endblock content %}
